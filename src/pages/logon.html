<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员注册</title>
    <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/index.css"> -->
    <link rel="stylesheet" href="../sass/common.css">
    <link rel="stylesheet" href="../sass/index.css">
    <!-- <link rel="stylesheet" href="../lib/swiper/css/swiper.min.css"> -->
    <link rel="stylesheet" href="../sass/logon.css">
</head>
<body>
    <header>
        <section>
            <a href="./index.html">
                <img src="../images/login.jpg" alt="">
            </a>
            <a class="qiang" href="">
                <img src="../images/qiang.jpg" alt="">
            </a>
        </section>
    </header>
    <main class="logonmain">
        <section class="main-login">
            <section>
                <div class="title">
                    <span class="hd">新用户注册</span>
                    <span class="tips">注册卷皮网，赢积分换好礼！</span>
                    <p class="other">已有账号，<a href="https://user.juanpi.com/register" rel="nofollow">立即登录</a></p>
                </div>
                <div class="login-center">
                    <div class="content-landing fl">
                        <form action="/login/checkLogin" method="post" onsubmit="return false;" id="login">
                            <ul class="login_list">
                                <li class="">
                                    <label class="normal">手机号码：</label>
                                    <div class="box_border">
                                        <div class="user_img"></div>
                                        <input type="text" class="normal-input" id="account" placeholder="手机号/邮箱/昵称" name="account" autocomplete="off" value="">
                                        <div class="dele_info_img" style="display: none;"></div>
                                    </div>
                                    <div class="error-box" id="account_warn"></div>
                                </li>
                                <li class="clear active">
                                   <label class="normal">创建密码：</label>
                                    <div class="box_border">
                                        <div class="code_img"></div>
                                        <input type="password" class="normal-input" placeholder="请输入密码。。。" name="password" autocomplete="off" id="inter_code">
                                        <div class="dele_info_img"></div>
                                    </div>
                                    <div class="error-box" id="password_warn"></div>
                                </li>
                                <li class="clear active">
                                    <label class="normal">确认密码：</label>
                                     <div class="box_border">
                                         <div class="code_img"></div>
                                         <input type="password" class="normal-input" placeholder="叫你再输一遍" name="password" autocomplete="off" id="inter_code">
                                         <div class="dele_info_img"></div>
                                     </div>
                                     <div class="error-box" id="password_warn"></div>
                                 </li>
                                <li id="verify_display">
                                    <label class="normal">验证码：</label>
                                    <input type="text" class="normal-input code-input" placeholder="验证码" name="code" autocomplete="off">
                                    <div class="dele_info_img dele_info_img2"></div>
                                    <div class="verification-code">
                                        <input class="phone-verify disabled" type="button" readonly="" value="获取短信验证码">
                                    </div>
                                </li>
                                
                                <li>
                                    <!-- <label class="normal"></label> -->
                                    <div class="btn">
                                        <input type="hidden" value="746555488d2af5dee381dfdacdd686f3" id="mtoken" name="mtoken">
                                        <input type="hidden" name="opt" id="opt" value="">
                                        <input type="hidden" value="100" id="jumpTime" name="jumpTime">
                                        <input type="submit" class="sub smt-o" value="立即注册" autocomplete="off">
                                        <span id="loading"></span> </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                    <div class="login-l-img fr mr10" style="width:338px;"> <img src="//jp.juancdn.com/user/images/login/login-bj-ad01.png?ts=20181022174388-1&amp;sv=449ce9ee" alt="">
                        <div class="line"></div>
                        <div class="third-login">
                            <div class="union-login">
                                <p class="union-title"><span>无需注册，快捷登录</span></p>
                                <div class="third-box">
                                    <!--<a class="qq" href="https://user.juanpi.com/login/connect/type/qq"></a>-->
                                    <a href="https://user.juanpi.com/login/connect/type/weixin" class="weixin"></a>
                                    <a class="sina" href="https://user.juanpi.com/login/connect/type/sina"></a>
                                    <a href="https://user.juanpi.com/login/connect/type/taobao" class="taobao"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <p class="foot-tips">武汉奇米网络科技有限公司 鄂ICP备10209250号 | ICP许可证号：鄂B2-20150109 | 
                <a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=42018502000390" target="_blank">鄂公网安备42018502000390号</a>
                 | 食品流通许可证 SP4201991510041888</p>
        </section>
    </main>
    <footer>3</footer>
</body>
</html>
